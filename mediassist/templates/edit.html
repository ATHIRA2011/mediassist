{% load static %}
<link rel="stylesheet" href="{% static 'css/user.css' %}" />
<form method="post">
  {% csrf_token %}

<table>
  <caption>REGISTRATION</caption>
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Mobile Number</th>
      <th>Email</th>
      <th>Password</th>
      <th>Update</th>
    </tr>
  </thead>
  <tbody>
    {% for m in data %}
      <tr>
        <td>
         <input type="text"value="{{m.fnm}}"name="fn"></td>
         <input type="text"value="{{m.id}}"name="idno"hidden>
        </td>
        <td><input type="text"value="{{m.mob}}"name="mob"></td>
        <td><input type="text"value="{{m.eml}}"name="eml"></td>
        <td><input type="text"value="{{m.psw}}"name="psw"></td>
        <td><button type="submit">Update</button></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</form>
